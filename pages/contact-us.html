<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../dist/css/contactus.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/
    css2?family=Poppins:wght@100;200;300;400;500;600;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <title>Contact Us</title>
    </head>
    <body>
        <nav>
            <div class="logo">
                <a href="../index.html"
                    ><img src="../dist/assets/logo_transparent.png" alt="Logo"
                /></a>
            </div>

            <div class="items">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li>
                        <a href="#" style="color: rgb(3 105 161)">Contact Us</a>
                    </li>
                    <li><a href="about-me.html">About Me</a></li>
                </ul>
            </div>

            <div class="menu-bar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <main>
            <div class="container">
                <div class="header">
                    <h1>Get in touch!</h1>
                    <p>Contact us for a quote, help or to join the team</p>
                </div>
                <div class="contact-info">
                    <div class="card">
                        <i class="fa-solid fa-location-dot"></i>
                        <p>Lapu-Lapu City, Cebu</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-phone"></i>
                        <p>+63951429293</p>
                    </div>
                    <div class="card">
                        <i class="fa-solid fa-envelope"></i>
                        <p>contactus@gmail.com</p>
                    </div>
                </div>
                <form action="">
                    <div class="wrapper">
                        <div class="inputs">
                            <div class="left">
                                <div class="left-input">
                                    <p>Your name</p>
                                    <div class="input">
                                        <div class="icon" id="iconborder1">
                                            <i
                                                class="fa-regular fa-user"
                                                id="icon1"
                                            ></i>
                                        </div>
                                        <input
                                            id="input1"
                                            type="text"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="left-input">
                                    <p>Mail</p>
                                    <div class="input">
                                        <div class="icon" id="iconborder2">
                                            <i
                                                class="fa-regular fa-envelope"
                                                id="icon2"
                                            ></i>
                                        </div>
                                        <input
                                            id="input2"
                                            type="text"
                                            required
                                        />
                                    </div>
                                </div>
                                <div class="left-input">
                                    <p>Phone</p>
                                    <div class="input">
                                        <div class="icon" id="iconborder3">
                                            <i
                                                id="icon3"
                                                class="fa-solid fa-mobile-screen"
                                            ></i>
                                        </div>
                                        <input
                                            id="input3"
                                            type="text"
                                            required
                                        />
                                    </div>
                                </div>
                            </div>
                            <div class="right-input">
                                <p>Message</p>
                                <textarea
                                    placeholder="Your Message"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="button" type="submit">
                            <button>Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <script src="../dist/js/nav-link.js"></script>
        <script src="../dist/js/contact-us.js"></script>
    </body>
</html>
